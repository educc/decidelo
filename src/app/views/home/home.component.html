<app-bar></app-bar>


<mat-card class="view">
  <mat-card-header>
    <mat-card-title>Convocatorias</mat-card-title>
    <mat-card-subtitle>Crea tus convocatorias y permite que tus compañeros eligan a votación. Viva la democracia!</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <section>
      <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Abiertas">

          <mat-selection-list  [multiple]="false">
            <mat-list-option *ngFor="let item of (items | async) ; index as i">
              {{ i+1 }}. {{ item.title }}
            </mat-list-option>
          </mat-selection-list>


        </mat-tab>
        <mat-tab label="Cerradas">

          <p>...</p>
        </mat-tab>
      </mat-tab-group>
    </section>

  </mat-card-content>
</mat-card>
